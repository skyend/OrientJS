<script>

    var svg = document.getElementById("svg");
    function svgPlaceholder(_lineLength) {

        var startPontX = 0, triangleLength = 8, triangleHeight = Math.sqrt((Math.pow(triangleLength, 2) - Math.pow(triangleLength / 2, 2)));
        var linePointX = triangleLength / 2, lineLength = _lineLength < 0 ? 0 : _lineLength;
        var width = triangleLength + (startPontX * 2), height = lineLength + (triangleHeight * 2);
        var placeholder = document.getElementById('placeholderSvg');
        /*placeholder.setAttribute("width", width);
        placeholder.setAttribute("height", height);*/
        document.getElementById('triangle1').setAttribute("points", startPontX + ",0 " + (startPontX + triangleLength) + ",0 " + (startPontX + linePointX) + "," + (triangleHeight));
        var line = document.getElementById('line')
        line.setAttribute("x1", startPontX + linePointX);
        line.setAttribute("y1", triangleHeight);
        line.setAttribute("x2", startPontX + linePointX);
        line.setAttribute("y2", triangleHeight + lineLength);
        document.getElementById('triangle2').setAttribute("points", (startPontX + linePointX) + "," + (triangleHeight + lineLength) + " " + (startPontX + triangleLength) + "," + (triangleHeight * 2 + lineLength) + " " + (startPontX) + "," + (triangleHeight * 2 + lineLength));

    }
    svgPlaceholder(20);
</script>
