<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>BuilderUI</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="css/jquery-ui/jquery-ui.min.css" rel="stylesheet">
    <link href="css/builder.less" rel="stylesheet/less">
    <link href="css/accordian.less" rel="stylesheet/less">
</head>
<body>
<header class="navbar navbar-inverse navbar-fixed-top header">
    <ul class="nav navbar-right">
        <li>
            <a>
                <i class="fa fa-columns"></i>
            </a>
        </li>
    </ul>
</header>
<aside class="nav side-menu">
    <nav class="menu">
        <ul id="menu-list" class="menu-list">
            <li>
                <a>
                    <i class="glyphicon glyphicon-folder-open"></i>
                </a>
            </li>
            <li>
                <a>
                    <i class="glyphicon glyphicon-search"></i>
                </a>
            </li>
            <li>
                <a>
                    <i class="glyphicon glyphicon-play-circle"></i>
                </a>
            </li>
            <li>
                <a>
                    <i class="glyphicon glyphicon-shopping-cart"></i>
                </a>
            </li>
        </ul>
    </nav>
</aside>
<aside class="side-tab">
    <div class="">
        <div class="accordion">
            <dl>
                <dt>
                    <a href="#accordion1" aria-expanded="false" aria-controls="accordion1"
                       class="accordionTitle js-accordionTrigger">LAYOUT</a>
                </dt>
                <dd class="accordionItem is-collapsed" id="accordion1" aria-hidden="true">
                    <p>Grid 1</p>

                    <p>Grid 2</p>
                </dd>
                <dt>
                    <a href="#accordion1" aria-expanded="false" aria-controls="accordion1"
                       class="accordionTitle js-accordionTrigger">PLAIN</a>
                </dt>
                <dd class="accordionItem is-collapsed" id="accordion2" aria-hidden="true">
                    <p>Grid 1</p>

                    <p>Grid 2</p>
                </dd>
            </dl>
        </div>
    </div>
</aside>
<footer class="navbar-fixed-bottom footer">
    <ul class="item-list">
        <li class="item-right">
            <a>UTF-8</a>
        </li>
        <li class="item-right">
            <a>JSON</a>
        </li>
        <li class="item-left">
            <a><i class="glyphicon glyphicon-info-sign"></i></a>
        </li>
    </ul>
</footer>

<!-- Jquery core JavaScript-->
<script src="js/jquery/jquery-1.11.3.min.js"></script>
<script src="js/jquery-ui/jquery-ui.min.js"></script>

<!-- Bootstrap core JavaScript-->
<script src="js/bootstarp/bootstrap.min.js"></script>

<!-- Less core JavaScript-->
<script src="js/less/less.min.js"></script>

<!-- Placed at the end of the document so the pages load faster -->
<script src="js/builder.js"></script>
<script src="js/accordian.js"></script>

</body>
</html>
