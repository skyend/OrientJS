<div class="modal" style='display:block' id='modal-frag'>

  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" en-event-click='task@close-emit'>
          <en:task name='close-emit' action='pipe' arg-pipeName='close'></en:task>
          <span aria-hidden="true">Ã—</span>
        </button>
        <h4 class="modal-title">{{: prop@head-text }}</h4>
      </div>
      <div class="modal-body">
        <p>{{: prop@message }}</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default pull-left" data-dismiss="modal" en-event-click='{{
            prop@close && prop@close();
           this.executeTask("close-emit");
         }}'>
          <en:task name='close-emit' action='pipe' arg-pipeName='close'></en:task>

          Close
        </button>
        <button type="button" class="btn btn-primary" en-ctrl-hidden='{{: ! prop@positive-button }}'>
          {{: prop@positive-button ? prop@positive-button : 'OK' }}
        </button>
      </div>
    </div>
    <!-- /.modal-content -->
  </div>
  <!-- /.modal-dialog -->
</div>
