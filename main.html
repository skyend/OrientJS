<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title></title>
    <script src="js/lib/jquery/jquery-1.11.3.min.js"></script>
    <script src="js/zepto-dnd.js"></script>
</head>
<body>
<div class="sortable" id="list">
    <div className="grid" draggable="true">Grid 3</div>
    <div className="grid" draggable="true">Grid 4</div>
</div>
<script type="text/javascript">
    $(function () {
        $('#list').sortable().on('sortable:receive', function (e, ui) {
            ui.item.removeClass('draggable');
        });
    });
</script>
</body>
</html>
